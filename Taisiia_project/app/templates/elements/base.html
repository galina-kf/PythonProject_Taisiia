<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Shopping guide{% endblock %}</title>
  <!-- Підключення Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
  <style>
      {% block styles %}{% endblock %}
  </style>
</head>
<body>

<header>
    {% block header %}
    {% include "menu.html" %}
    {% endblock %}
</header>

  <!-- Основний контент -->
<main class="container my-5">
    {% block main %}
    <div class="text-center">
      <h1 class="mb-4">Ласкаво просимо!</h1>
      <p class="lead">Це базовий шаблон сторінки з підключеним Bootstrap 5.</p>
      <a href="#" class="btn btn-primary btn-lg">Дізнатися більше</a>
    </div>
    {% endblock %}
</main>

  <!-- Підвал -->
<footer>
  {% include "footer.html" %}
</footer>

  <!-- Підключення Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
      {%block scripts %}{% endblock %}
  </script>
</body>
</html>
